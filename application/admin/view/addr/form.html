<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action='{:url("$classuri/add")}' data-auto="true" method="post">
    <div class="layui-form-item">
        <p class="h2 text-center">{$uptitle}</p>
    </div>
    {notempty name="merger_name"}
    <div class="layui-form-item">
        <p class="h4 text-center">{$merger_name}</p>
    </div>
    {/notempty}

    <div class="layui-form-item">
        <label class="layui-form-label">地区名称 </label>
        <div class="layui-input-block">
            <input type="text" name="name" value='' required="required" title="请输入地区名称" placeholder="请输入地区名称" class="layui-input">
            <input type="hidden" name="merger_name" value="{$merger_name}">
            <input type="hidden" name="pid" value="{$pid}">
            <input type="hidden" name="level" value="{$level}">
            <input type="hidden" name="status" value="1">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">拼音</label>
        <div class="layui-input-block">
            <input type="text" name="pinyin" value='' title="请输入拼音" placeholder="请输入拼音" class="layui-input">
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

    <script>window.form.render();</script>
</form>
