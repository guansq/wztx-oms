{block name="style"}
<link href='https://cdn.bootcss.com/iCheck/1.0.2/skins/minimal/minimal.css' rel='stylesheet'>

<style>
    .container{
        width: 100%;
       /*// height: 400px;*/
        margin: 20px auto 0px;
        background-color: #fff;
        box-shadow: 0 1px 3px rgba(0,0,0,.1);
    }
    .tab-wrapper{
        position: relative;
        width: 100%;
        height: 60px;
        /*background-color: #33344a;*/
    }
    .tab-wrapper .tab-radio{
        display: none;
    }
    .tab-handler{
        position: relative;
        z-index: 2;
        display: block;
        float: left;
        height: 60px;
        padding: 0 40px;
        color: #717181;
        font-size: 16px;
        line-height: 60px;
        transition: .3s;
        transform: scale(.9);
        border: 1px solid #bcbcbc;
    }
    .tab-radio:checked + .tab-handler{
        color: #fff;
        border: 1px solid #bcbcbc;
        background-color: #00b7ee;
        transform: scale(1);
    }
    .tab-radio:checked + .tab-handler + .tab-content{
        visibility: visible;
        opacity: 1;

        transform: scale(1);
    }
    .tab-wrapper .tab-content{
        visibility: hidden;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 30px;
        color: #999;
        font-size: 14px;
        line-height: 1.618em;
        background-color: #fff;
        opacity: 0;
        transition: transform .5s, opacity .7s;
        transform: translateY(20px);
    }
</style>
{/block}

        $(".tab-handler").on('click', function () {
            $("#type").val($(this).attr('data-value'));
            if($(this).attr('data-value') == 'phone'){
                $("#add_black").attr('data-modal','{:url("black_info/blackphoneadd")}');
            }else{

            switch ($("#type").val()){

                    name = '姓名';

    function changeStauts(status, id, msg) {
        layer.confirm(msg, {
            btn: ['确定', '取消']
        }, function (index) {
            layer.close(index);
            layer.load();
            $.ajax({
                'url': '{:url("OrderComment/updateStatus")}',
                'type': 'POST',
                'data': {
                    'id': id,
                    'status': status
                },
                'complete': function () {
                },
                'success': function (obj) {
                    layer.closeAll();
                    if (obj.code == 2000) {
                        layer.msg('操作成功', function () {
                            location.reload();
                        });
                    } else {
                        layer.alert(obj.msg);
                    }
                },
                'error': function () {
                    layer.closeAll();
                    layer.alert('请求失败');
                }
            });
        });
    }

    function initEvent() {
        var checkAll = $('input.all');  //全选的input
        var checkboxs = $('input.check'); //所有单选的input

        checkAll.on('ifChecked ifUnchecked', function (event) {
            if (event.type == 'ifChecked') {
                checkboxs.iCheck('check');
            } else {
                checkboxs.iCheck('uncheck');
            }
        });

        checkboxs.on('ifChanged', function (event) {
            if (checkboxs.filter(':checked').length == checkboxs.length) {
                checkAll.prop('checked', true);
            } else {
                checkAll.prop('checked', false);
            }
            checkAll.iCheck('update');
        })
    }
