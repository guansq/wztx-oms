
{block name="style"}

{/block}
{block name="content"}
<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="{:url()}" data-auto="true" method="post">
    <div class="layui-form-item">
        <p class="h2 text-center"></p>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题 </label>
        <div class="layui-input-block">
            <input type="text" name="title" value="{$articledetail.title|default=''}" required="required" title="请输入文章标题" placeholder="请输入文章标题" class="layui-input"  autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章标识 </label>
        <div class="layui-input-block">
            <input type="text" name="type" value='{$articledetail.type|default=""}'{if condition="$articledetail eq ''"}{else /}disabled="disabled"{/if} required="required" title="请输入文章标识" placeholder="请输入文章标识" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">消息内容 </label>
        <textarea name="editor" style="min-width: 700px;min-height: 400px;resize:none">{$articledetail.content|default=""}</textarea>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {if isset($articledetail['id'])}<input type='hidden' value='{$articledetail.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
    </div>
</form>
{/block}
{block name="script"}

{/block}
