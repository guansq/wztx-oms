{extend name='extra@admin/content' /}

{block name="button"}

{/block}

{block name="content"}
<main class="main">

    <div class="con_box">
        <h1 class="h1">转账限额管理</h1>
        <div class="operate_box">
            <div class="commission">
                <form class="form-horizontal" onsubmit="return false;" action="{:url('Config/index')}" data-auto="true"
                      method="post">
                    <div class="form-group" style="margin: 0 0 15px 0;">
                        <label class="col-sm-2 control-label">微信限额&nbsp;:&nbsp;</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="weixin_limit" placeholder=""
                                   style="float:left; width: 80%" value="{:sysconf('weixin_limit')}" onkeyup="if(isNaN(value))execCommand('undo')">元
                        </div>

                    </div>
                    <div class="form-group" style="margin: 0 0 15px 0;">
                        <label class="col-sm-2 control-label">支付宝限额&nbsp;:&nbsp;</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="alipay_limit" placeholder=""
                                   onkeyup="if(isNaN(value))execCommand('undo')"  style="float:left; width: 80%" value="{:sysconf('alipay_limit')}">元
                        </div>

                    </div>
                    <div class="form-group custom_btn">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>
{/block}

{block name="script"}

{/block}
