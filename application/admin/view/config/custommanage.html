{extend name='extra@admin/content' /}

{block name="button"}

{/block}

{block name="content"}
<main class="main">

    <div class="con_box">
        <h1 class="h1">客服管理</h1>
        <div class="operate_box">
            <div class="commission">
                <form class="form-horizontal" onsubmit="return false;" action="{:url('Config/index')}" data-auto="true"
                      method="post">
                    <div class="form-group" style="margin: 0 0 15px 0;">
                        <label class="col-sm-2 control-label">客服电话&nbsp;:&nbsp;</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" name="custom_phone" placeholder=""
                                   style="float:left; width: 80%" value="{:sysconf('custom_phone')}">
                        </div>

                    </div>
                    <div class="form-group" style="margin: 0 0 15px 0;">
                        <label class="col-sm-2 control-label">投诉电话&nbsp;:&nbsp;</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" name="complain_phone" placeholder=""
                                   style="float:left; width: 80%" value="{:sysconf('complain_phone')}">
                        </div>

                    </div>
                    <div class="form-group" style="margin: 0 0 15px 0;">
                        <label class="col-sm-2 control-label">客服邮箱&nbsp;:&nbsp;</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="custom_email" placeholder=""
                                   style="float:left; width: 80%" value="{:sysconf('custom_email')}">
                        </div>

                    </div>
                    <div class="form-group custom_btn">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>
{/block}

{block name="script"}

{/block}
